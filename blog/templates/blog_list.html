{% extends "layout.html" %}

{% block content %}
<h1 style="text-align: center; margin-top: 20px">Blog listing page </h1>

<a href="{% url 'blog_create' %}" class="btn btn-primary m-4">Create Blog</a>

<div class="d-flex flex-row gap-4">
    {% for blog in blogs %}
        <div class="card" style="width: 18rem;">
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" style="object-fit: cover;" width= "100%" height= "80%">
            {% endif %}

            <p class="card-text m-2">{{ blog.title }}</p>
            <button type="button" class="btn btn-primary m-2">Read</button>
            
            {% if blog.user == user %}
            <div class="card-body d-flex flex-row justify-content-between ">
                <a href="{% url "blog_edit" blog.id %}" class="btn btn-primary m-2">edit</a>
                <a href="{% url "blog_delete" blog.id %}" class="btn btn-danger m-2">Delete</a>
            </div>
            {% endif %}
        </div>
    {% endfor %}
</div>



{% endblock %}
