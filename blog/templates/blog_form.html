{% extends "layout.html" %}

{% block content %}

    <h1 class="text-center m-3">
        {% if form.instance.pk %}
            Edit Blog
        {% else %}
        Create Blog
        {% endif %}
    </h1>

    <form method="POST" enctype="multipart/form-data" class="m-auto">
       {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning">Submit</button>
        <a href="{% url "blog_list" %}">Back to blog list</a>
    </form>

{% endblock %}
